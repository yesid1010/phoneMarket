<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" *ngIf="icon" src="assets/icon/icon.svg" alt="">
  <!-- <ion-img  (click)="buscarFoto()" class="icon" *ngIf="image" [src]="image"></ion-img> -->

  <ion-item>
      <ion-label position="floating" > Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

<ion-item>
  <ion-label position="floating" > Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Password</ion-label>
  <ion-input  type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button color="primary" expand="block" (click)="SignUp()">Sign up</ion-button>
<br>
<ion-button color="primary" routerLink="/login" expand="block" >LogIn</ion-button>



</ion-content>
