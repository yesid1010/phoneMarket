<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Log In</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding-top">
  <img class="icon" src="assets/icon/icon.svg" alt="">
<ion-item>
  <ion-label position="floating" > Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > password</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitLogin()" expand="block">Login</ion-button>
<br>
<ion-button routerLink="/register" expand="block">Register</ion-button>
</ion-content>
